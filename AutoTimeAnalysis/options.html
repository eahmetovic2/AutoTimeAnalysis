<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="chart/Chart.css">
      <script src="chart/Chart.min.js"></script>
      
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://kit.fontawesome.com/46414c7e02.js" crossorigin="anonymous"></script>
      <style>
        button {
          height: 35px;
          width: 35px;
          outline: none;
        }
        .record {
          padding: 0 !important;
          border: none;
          background-color: white;
          background-repeat: no-repeat;
          background-size: 35px 35px;
        }
        .chart-div {
          width: 400px;
          height: 400px;
        }
        .box {
          float: left;
          width: 100%;
        }
        .chart-div
        {
          display: inline-block;
          position:relative;
          margin-left: 50px;
        }
        .playBtn {
          color: #28a745;
          font-size: 24px;
        }
        .downloadBtn {
          color: #6c757d;
          font-size: 24px;
        }
      </style>
    </head>
    <body>
      <div class="container-fluid">
        <div style="border-bottom: 1px solid #e2e2e2;" class="row p-2 mb-5">
          <div style="font-size: 30px;" class="pl-5">
            <i class="fas fa-history"></i>
            AutoTimeAnalysis
          </div>
        </div>

        <div class="row">
          <div class="col-3" style="border-right: 1px solid;">
            <div>
              <h5>All recordings</h5>
              <table class="table mb-4" id="recordingsTable"></table>
            </div>
          </div>
          <div class="col-9">
            <h5>Details</h5>     
            <div class="box ">
              <div class="chart-div" class="chart-div">   
                <canvas id="countBarChart" width="400" height="400"></canvas>
              </div>  
              <div class="chart-div" class="chart-div">   
                <canvas id="timePieChart" width="400" height="400"></canvas>
              </div> 
              <div class="chart-div" class="chart-div">   
                <canvas id="averageTimeLineChart" width="400" height="400"></canvas>
              </div>
            </div>

            <div class="mt-4">
              <h5>Events:</h5>
              <table class="table mb-4" id="eventsTable"></table>
            </div>
          </div>
        </div>

        

      </div>
      

      
    </body>
    <script src="options.js"></script>
  </html>
