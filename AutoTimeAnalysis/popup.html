      <style>
        button {
          height: 35px;
          width: 35px;
          outline: none;
        }
        .record {
          padding: 0 !important;
          border: none;
          background-color: white;
          background-repeat: no-repeat;

    <body style="min-width: 300px;">
      <div class="container popup-container">
        <div style="border-bottom: 1px solid #e2e2e2;" class="row justify-content-center p-2">
          <div style="font-size: 24px;">
            <i class="fas fa-history"></i>

        </div>
        <div class="row justify-content-center py-3">
          <button style="width: 100px" class="btn btn-outline-success" id="record"><i class="fas fa-record-vinyl"></i> Record</button>
          <button style="width: 100px" class="btn btn-outline-danger ml-1" id="stop" disabled><i class="fas fa-stop"></i> Stop</button>
        </div>
        <div>      
          <h5>All recordings</h5>
          <table class="table mb-4" id="recordingsTable"></table>
        </div>
        <div class="row justify-content-center mb-4">
          <button style="width: 150px;" class="btn btn-primary" id="openDetails">Open details</button>
        </div>
      </div>
