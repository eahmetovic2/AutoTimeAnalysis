<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>BlazorErp</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-grid.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-reboot.css" rel="stylesheet" />
    <link href="css/argon.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />

    <!-- begin: Added to install service worker -->
    <link rel="manifest" href="manifest.json" />
    <link rel="script" href="ServiceWorker.js" />
    <meta name="theme-color" content="#052767" />
    <!-- end: Added to install service worker -->

</head>
<body>
    <app>Loading...</app>

    <script src="_framework/blazor.webassembly.js"></script>
    <!-- begin: Added to install service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            console.log('Registering service worker now');
            navigator.serviceWorker.register('/ServiceWorker.js')
                .then(function () {
                    console.log('Service Worker Registered');
                });
        }
    </script>
    <!-- end: Added to install service worker -->
</body>
</html>
